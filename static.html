<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static method</title>
</head>
<body>

    <script>
        class Test{
            static display1(){
                return "static method is invoked"
            }

            static display2(){
                return "static method is invoked again"
            }
        }

        document.writeln(Test.display1() + "<br>");
        document.writeln(Test.display2() + "<br>");
    </script>



<script>
    class Student
      {
        constructor()
        {
           var name;
           var marks;
        }
            getName()
            {
              return this.name;
            }
          setName(name)
          {
            this.name=name;
          }
          
          getMarks()
          {
            return this.marks;
          }
        setMarks(marks)
        {
            if(marks<0||marks>100)
            {
              alert("Invalid Marks");
            }
          else
            {
              this.marks=marks;
            }
        }
        }
        var stud=new Student();
         stud.setName("John");
         stud.setMarks(110);//alert() invokes
         document.writeln(stud.getName()+" "+stud.getMarks());
    </script>
    
</body>
</html>
